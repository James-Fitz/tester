<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="rock, paper, scissors, lizard, spock, game, big bang theory">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>

<body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <div id="game-area">
        <div id="players-area">
            <h2>Player: <span id="player-score">0</span></h2>
            <div id="player-screen">
                <span id="display-player-choice"></span>
            </div>
            <h2>Computer: <span id="computer-score">0</span></h2>
            <div id="computer-screen">
                <span id="display-computer-choice"></span>
            </div>
        </div>
        <div id="game-result">
            <h2>Player Wins!</h2>
        </div>
        <div id="choice-buttons">
            <h2 id="make-choice-heading">Make your choice...</h2>
            <i id="rock" class="fa-regular fa-hand-back-fist choice"></i>
            <i id="paper" class="fa-regular fa-hand choice"></i>
            <i id="scissors" class="fa-regular fa-hand-scissors choice"></i>
            <i id="lizard" class="fa-regular fa-hand-lizard choice"></i>
            <i id="spock" class="fa-regular fa-hand-spock choice"></i>
        </div>
        <div id="extras">
            <button id="rules" class="button">Rules</button>
            <button id="reset" class="button">Reset</button>
        </div>
    </div>
    <div id="rules-info">
        <h2>Rules</h2>
        <p>Just like the traditional Rock Paper Scissors game, with a little twist!</p>
        <p>We've added two more selections to spice thing up!</p>
        <p>First to win 5 games is the overall winner</p>
        <p>Good luck!</p>
        <img id="rules-image" src="assets/images/rpsls-rules.png" alt="rock paper scissors lizard spock rules">
        <button id="close-rules" class="button">Start game</button>
    </div>

    <script src="https://kit.fontawesome.com/2806e9de79.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
